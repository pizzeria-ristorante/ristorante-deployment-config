kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-from-pizzeria-ristorante
spec:
  podSelector: {}
  ingress:
    - from:
        - podSelector: {}
        - namespaceSelector:
            matchLabels:
              client: pizzeria-ristorante
        - namespaceSelector:
            matchLabels:
              name: openshift-ingress
  policyTypes:
    - Ingress
